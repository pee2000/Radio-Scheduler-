<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App with Full Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe); /* Blue Gradient */
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      margin: 20px 0;
    }

    input, select, textarea {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .section {
      margin: 20px 0;
    }

    .playlist-button {
      margin-left: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>Music App with Full Features</h1>

  <!-- Icecast Stream Settings -->
  <div class="section">
    <h2>Icecast Stream Settings</h2>
    <label for="streamURL">Stream URL:</label>
    <input type="text" id="streamURL" placeholder="Enter Icecast Stream URL">
    <label for="mountPoint">Mount Point:</label>
    <input type="text" id="mountPoint" placeholder="Enter Mount Point">
    <label for="streamPassword">Password:</label>
    <input type="password" id="streamPassword" placeholder="Enter Stream Password">
    <button id="saveStreamSettings">Save Stream Settings</button>
  </div>

  <!-- Scheduler -->
  <div class="section">
    <h2>Schedule a Song</h2>
    <label for="scheduleDay">Day:</label>
    <select id="scheduleDay">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
    <label for="scheduleTime">Time (HH:MM):</label>
    <input type="time" id="scheduleTime">
    <label for="scheduleSong">Song URL:</label>
    <input type="text" id="scheduleSong" placeholder="Enter Song URL">
    <button id="addScheduleButton">Add to Schedule</button>
    <ul id="scheduleList"></ul>
  </div>

  <!-- Playlist Section -->
  <div class="section">
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
    <h3 id="nowPlaying">Now Playing: None</h3>
    <audio id="audioPlayer" controls></audio>
  </div>

  <!-- Add Song Section -->
  <div class="section">
    <h2>Add a Song to Playlist</h2>
    <input type="text" id="songLinkInput" placeholder="Enter MP3 URL">
    <button id="addLinkButton">Add to Playlist</button>
    <h2>Upload MP3</h2>
    <input type="file" id="uploadMP3" accept="audio/mp3">
    <button id="saveUploadButton">Save Upload</button>
  </div>

  <script>
    const playlistItems = JSON.parse(localStorage.getItem('playlistItems')) || [];
    const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
    const songLinkInput = document.getElementById('songLinkInput');
    const addLinkButton = document.getElementById('addLinkButton');
    const playlist = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    const uploadMP3 = document.getElementById('uploadMP3');
    const saveUploadButton = document.getElementById('saveUploadButton');
    const scheduleList = document.getElementById('scheduleList');
    const addScheduleButton = document.getElementById('addScheduleButton');
    const scheduleDay = document.getElementById('scheduleDay');
    const scheduleTime = document.getElementById('scheduleTime');
    const scheduleSong = document.getElementById('scheduleSong');
    const streamURLInput = document.getElementById('streamURL');
    const mountPointInput = document.getElementById('mountPoint');
    const streamPasswordInput = document.getElementById('streamPassword');
    const saveStreamSettings = document.getElementById('saveStreamSettings');

    let currentSongIndex = 0;

    function savePlaylist() {
      localStorage.setItem('playlistItems', JSON.stringify(playlistItems));
    }

    function saveSchedules() {
      localStorage.setItem('schedules', JSON.stringify(schedules));
    }

    function renderPlaylist() {
      playlist.innerHTML = '';

      playlistItems.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Song ${index + 1}: ${item.link}`;

        const playButton = document.createElement('button');
        playButton.textContent = 'Play';
        playButton.classList.add('playlist-button');
        playButton.addEventListener('click', () => playSong(index));

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('playlist-button');
        deleteButton.addEventListener('click', () => {
          playlistItems.splice(index, 1);
          savePlaylist();
          renderPlaylist();
        });

        listItem.appendChild(playButton);
        listItem.appendChild(deleteButton);
        playlist.appendChild(listItem);
      });
    }

    function renderSchedules() {
      scheduleList.innerHTML = '';
      schedules.forEach((schedule, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${schedule.day}, ${schedule.time}: ${schedule.song}`;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('playlist-button');
        deleteButton.addEventListener('click', () => {
          schedules.splice(index, 1);
          saveSchedules();
          renderSchedules();
        });

        listItem.appendChild(deleteButton);
        scheduleList.appendChild(listItem);
      });
    }

    function playSong(index) {
      if (index >= 0 && index < playlistItems.length) {
        currentSongIndex = index;
        audioPlayer.src = playlistItems[currentSongIndex].link;
        audioPlayer.play();
        nowPlaying.textContent = `Now Playing: Song ${currentSongIndex + 1}`;
      }
    }

    // Autoplay next song when the current song ends
    audioPlayer.addEventListener('ended', () => {
      currentSongIndex++;
      if (currentSongIndex < playlistItems.length) {
        playSong(currentSongIndex);
      } else {
        nowPlaying.textContent = 'Playlist Ended';
      }
    });

    addLinkButton.addEventListener('click', () => {
      const link = songLinkInput.value.trim();
      if (!link) {
        alert('Please provide a song link!');
        return;
      }
      playlistItems.push({ link });
      savePlaylist();
      renderPlaylist();
      songLinkInput.value = '';
    });

    saveUploadButton.addEventListener('click', () => {
      const file = uploadMP3.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        playlistItems.push({ link: fileURL });
        savePlaylist();
        renderPlaylist();
        alert('File uploaded successfully!');
      } else {
        alert('Please select a file to upload.');
      }
    });

    addScheduleButton.addEventListener('click', () => {
      const day = scheduleDay.value;
      const time = scheduleTime.value;
      const song = scheduleSong.value.trim();
      if (!song) {
        alert('Please provide a song URL!');
        return;
      }
      schedules.push({ day, time, song });
      saveSchedules();
      renderSchedules();
      scheduleSong.value = '';
    });

    saveStreamSettings.addEventListener('click', () => {
      const streamURL = streamURLInput.value.trim();
      const mountPoint = mountPointInput.value.trim();
      const password = streamPasswordInput.value.trim();
      if (!streamURL || !mountPoint || !password) {
        alert('Please fill all fields!');
        return;
      }
      alert(`Stream Settings Saved:\nStream URL: ${streamURL}\nMount Point: ${mountPoint}\nPassword: ${password}`);
    });

    renderPlaylist();
    renderSchedules();
  </script>
</body>
</html>
