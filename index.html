<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Music Player with Scheduler & Icecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Scheduler & Icecast Streamer</h1>
      <p>Stream your Google Drive-hosted songs live with Icecast!</p>
    </header>

    <main>
      <!-- Add Song Section -->
      <section id="add-song-section">
        <h2>Add Song</h2>
        <input type="text" id="songLink" placeholder="Paste Google Drive link here">
        <button id="addLink">Add to Playlist</button>
      </section>

      <!-- Scheduler Section -->
      <section id="scheduler-section">
        <h2>Schedule Playlist</h2>
        <ul id="playlist"></ul>
        <label for="scheduleTime">Set Start Time:</label>
        <input type="time" id="scheduleTime">
        <button id="startScheduler">Start Scheduler</button>
      </section>

      <!-- Icecast Settings -->
      <section id="icecast-section">
        <h2>Icecast Stream Settings</h2>
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" placeholder="http://your-server.com:8000">
        <label for="mountPoint">Mount Point:</label>
        <input type="text" id="mountPoint" placeholder="/stream">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Icecast password">
        <button id="startStream">Start Stream</button>
        <p id="streamStatus"></p>
      </section>

      <!-- Player Section -->
      <section id="player-section">
        <h2>Now Playing</h2>
        <audio id="audioPlayer" controls></audio>
        <p id="nowPlaying">No song is playing currently.</p>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
    </html>
