<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App with Stream Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe); /* Blue Gradient */
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      margin: 20px 0;
    }

    input, select, textarea {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .section {
      margin: 20px 0;
    }

    .playlist-button {
      margin-left: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>Music App with Stream Settings</h1>

  <!-- Icecast Stream Settings -->
  <div class="section">
    <h2>Icecast Stream Settings</h2>
    <label for="streamURL">Stream URL:</label>
    <input type="text" id="streamURL" placeholder="Enter Icecast Stream URL">
    <label for="mountPoint">Mount Point:</label>
    <input type="text" id="mountPoint" placeholder="Enter Mount Point">
    <label for="streamPassword">Password:</label>
    <input type="password" id="streamPassword" placeholder="Enter Stream Password">
    <label for="serverAddress">Server Address:</label>
    <input type="text" id="serverAddress" placeholder="Enter Server Address">
    <label for="port">Port:</label>
    <input type="number" id="port" placeholder="Enter Port Number">
    <label for="source">Source:</label>
    <input type="text" id="source" placeholder="Enter Source">
    <button id="saveStreamSettings">Save Stream Settings</button>
  </div>

  <!-- Playlist Section -->
  <div class="section">
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
    <h3 id="nowPlaying">Now Playing: None</h3>
    <audio id="audioPlayer" controls></audio>
  </div>

  <!-- Add Song Section -->
  <div class="section">
    <h2>Add a Song to Playlist</h2>
    <input type="text" id="songLinkInput" placeholder="Enter MP3 URL">
    <button id="addLinkButton">Add to Playlist</button>
  </div>

  <script>
    const playlistItems = JSON.parse(localStorage.getItem('playlistItems')) || [];
    const songLinkInput = document.getElementById('songLinkInput');
    const addLinkButton = document.getElementById('addLinkButton');
    const playlist = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    const streamURLInput = document.getElementById('streamURL');
    const mountPointInput = document.getElementById('mountPoint');
    const streamPasswordInput = document.getElementById('streamPassword');
    const serverAddressInput = document.getElementById('serverAddress');
    const portInput = document.getElementById('port');
    const sourceInput = document.getElementById('source');
    const saveStreamSettings = document.getElementById('saveStreamSettings');

    let currentSongIndex = 0;

    function savePlaylist() {
      localStorage.setItem('playlistItems', JSON.stringify(playlistItems));
    }

    function renderPlaylist() {
      playlist.innerHTML = '';

      playlistItems.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Song ${index + 1}: ${item.link}`;

        const playButton = document.createElement('button');
        playButton.textContent = 'Play';
        playButton.classList.add('playlist-button');
        playButton.addEventListener('click', () => playSong(index));

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('playlist-button');
        deleteButton.addEventListener('click', () => {
          playlistItems.splice(index, 1);
          savePlaylist();
          renderPlaylist();
        });

        listItem.appendChild(playButton);
        listItem.appendChild(deleteButton);
        playlist.appendChild(listItem);
      });
    }

    function playSong(index) {
      if (index >= 0 && index < playlistItems.length) {
        currentSongIndex = index;
        audioPlayer.src = playlistItems[currentSongIndex].link;
        audioPlayer.play();
        nowPlaying.textContent = `Now Playing: Song ${currentSongIndex + 1}`;
      }
    }

    // Autoplay next song when the current song ends
    audioPlayer.addEventListener('ended', () => {
      currentSongIndex++;
      if (currentSongIndex < playlistItems.length) {
        playSong(currentSongIndex);
      } else {
        nowPlaying.textContent = 'Playlist Ended';
      }
    });

    addLinkButton.addEventListener('click', () => {
      const link = songLinkInput.value.trim();
      if (!link) {
        alert('Please provide a song link!');
        return;
      }
      playlistItems.push({ link });
      savePlaylist();
      renderPlaylist();
      songLinkInput.value = '';
    });

    saveStreamSettings.addEventListener('click', () => {
      const streamURL = streamURLInput.value.trim();
      const mountPoint = mountPointInput.value.trim();
      const password = streamPasswordInput.value.trim();
      const serverAddress = serverAddressInput.value.trim();
      const port = portInput.value.trim();
      const source = sourceInput.value.trim();

      if (!streamURL || !mountPoint || !password || !serverAddress || !port || !source) {
        alert('Please fill all fields!');
        return;
      }

      alert(
        `Stream Settings Saved:\nStream URL: ${streamURL}\nMount Point: ${mountPoint}\nPassword: ${password}\nServer Address: ${serverAddress}\nPort: ${port}\nSource: ${source}`
      );
    });

    renderPlaylist();
  </script>
</body>
</html>
